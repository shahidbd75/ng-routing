<div
  class="
    d-flex
    justify-content-between
    flex-wrap flex-md-nowrap
    align-items-center
    pt-3
    pb-2
    mb-3
    border-bottom
  "
>
  <h1 class="h2">Products</h1>
</div>

<div>
  <app-product-search #productSearch></app-product-search>
</div>
<form>
  <div class="form-group">
    <label for="txtCategory">Category</label>
    <input
      type="text"
      class="form-control"
      name="category"
      id="txtCategory"
      #category
    />
  </div>
  <div class="form-group">
    <label for="txtProduct">Product</label
    ><input type="text" name="product" id="txtProduct" class="form-control" />
  </div>
  <div class="mt-3">
    <button class="btn btn-success" (click)="onSave()">Save</button>
  </div>
</form>
